    implementation 'com.geyifeng.immersionbar:immersionbar-ktx:3.2.2'
    //动画解析库 https://github.com/airbnb/lottie-android
    implementation 'com.airbnb.android:lottie:6.1.0'
    //网络拦截监听器 https://github.com/itkacher/OkHttpProfiler
    implementation 'com.localebro:okhttpprofiler:1.0.8'
    //kotlin JSON解析框架 https://github.com/Kotlin/kotlinx.serialization
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1'
    //仿微信朋友圈大图多图预览 https://github.com/wanggaowan/PhotoPreview
    implementation 'com.github.wanggaowan:PhotoPreview:2.4.6'
    //Dialog&DialogFragment使用框架 https://github.com/javakam/DialogManager
    implementation 'com.github.javakam:dialog.core:6.0.0@aar'  //核心库, 2个类
    implementation 'com.github.javakam:dialog.usage:6.0.0@aar' //常用样式(如: 加载中弹窗)
    implementation 'com.github.javakam:dialog.bottomsheet:6.0.0@aar' //底部弹窗(必需下面的 widget.optionview 框架)
    implementation 'com.github.javakam:widget.optionview:6.0.0@aar'  //单选/多选的RecyclerView,基于EasyAdapter实现
}