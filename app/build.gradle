plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'kotlinx-serialization'
}

android {

    namespace 'com.example.smile'

    compileSdk 33

    defaultConfig {
        applicationId "com.example.smile"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0.0"

        // 仅保留中文语种的资源
        resConfigs 'zh'

        // 仅保留 xxhdpi 图片资源（目前主流分辨率 1920 * 1080）
        resConfigs 'xxhdpi'
    }

    // Apk 签名的那些事：https://www.jianshu.com/p/a1f8e5896aa2
    signingConfigs {
        config {
            storeFile file(StoreFile)
            storePassword StorePassword
            keyAlias KeyAlias
            keyPassword KeyPassword
        }
    }

    // 构建配置：https://developer.android.google.cn/studio/build/build-variants
    buildTypes {

        debug {
            // 调试模式下只保留一种架构的 so 库，提升打包速度
            ndk {
                //noinspection ChromeOsAbiSupport
                abiFilters 'armeabi-v7a'
            }
        }

        release {
            // 调试模式开关
            debuggable false
            jniDebuggable false
            // 代码混淆开关
            minifyEnabled true
            // 移除无用的资源
            shrinkResources true
            // 压缩对齐开关
            zipAlignEnabled true
            // 签名信息配置
            signingConfig signingConfigs.config
            // 混淆配置
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // 仅保留两种架构的 so 库，根据 Bugly 统计得出
            ndk {
                // armeabi：万金油架构平台（占用率：0%）
                // armeabi-v7a：曾经主流的架构平台（占用率：10%）
                // arm64-v8a：目前主流架构平台（占用率：95%）
                //noinspection ChromeOsAbiSupport
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }

    // 支持 Java JDK 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // kotlin解释器版本
    kotlinOptions {
        jvmTarget = '17'
    }

    // 设置存放 so 文件的目录
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    // 代码警告配置
    lintOptions {
        // 禁用文本硬编码警告
        disable 'HardcodedText'
        // 禁用图片描述警告
        disable 'ContentDescription'
    }
}

dependencies {

    //导入libs目录下所有jar包&aar包
    //implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

    //AndroidX库 https://github.com/androidx/androidx
    implementation 'androidx.appcompat:appcompat:1.6.1'
    //Material库 https://github.com/material-components/material-components-android
    implementation 'com.google.android.material:material:1.9.0'
    //约束布局
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //kotlin核心包
    implementation 'androidx.core:core-ktx:1.10.1'
    //Kotlin协程 https://github.com/Kotlin/kotlinx.coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1'
    //navigation支持
    //noinspection GradleDependency
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    //noinspection GradleDependency
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    //OkHttp
    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    //网络请求 https://github.com/liangjingkanji/Net
    implementation 'com.github.liangjingkanji:Net:3.5.9'
    //RecyclerView https://github.com/liangjingkanji/BRV
    implementation 'com.github.liangjingkanji:BRV:1.4.3'
    //Adapter https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    implementation 'io.github.cymchad:BaseRecyclerViewAdapterHelper:4.0.0-beta14'
    //智能刷新 经典刷新头&谷歌刷新头 https://github.com/scwang90/SmartRefreshLayout
    implementation 'io.github.scwang90:refresh-header-classics:2.0.6'
